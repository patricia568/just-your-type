<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
  <div class="grid grid-middle content">
    <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-4-9 left-unit push">
      <h2 class="text-upper text-behind-hunger">Hunger</h2>
      <div class="paragraph-1 text-upper mega push">
        <p class="push-0">If we're <b>not</b></p>
        <p class="push-0">meant to have</p>
        <p class="push-0">midnight snacks,</p>
      </div>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-9 push equal-sign">
      <h2>=</h2>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-offset-m-1-3 unit-m-2-3 unit-l-4-9 right-unit push">
      <h2 class="text-upper text-behind-torture">Torture</h2>
      <div class="paragraph-2 text-upper mega push">
        <p class="push-0">then why is</p>
        <p class="push-0">there a light</p>
        <p class="push-0">in the fridge?</p>
      </div>
    </div>
    <div class="paragraph-3 unit unit-xs-1 unit-s-1 text-upper micro">
      <p class="push-0">I'm always hungry,</p>
      <p class="push-0 mega bold">okay?</p>
    </div>
  </div>
</body>
</html>
